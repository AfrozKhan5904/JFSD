<h2>Summaries</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let summary of summaries">
    <a [routerLink]="['/summaries', summary.id]">Summary #{{ summary.id }} for Article {{ summary.articleId }}</a>
  </li>
</ul>

<a routerLink="/create-summary">Create New Summary</a>
