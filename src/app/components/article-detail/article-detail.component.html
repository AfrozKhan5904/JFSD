<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red">{{ error }}</div>

<div *ngIf="article && !loading">
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>

  <h3>Summary</h3>
  <pre *ngIf="summary">{{ summary.summaryTree | json }}</pre>
  <p *ngIf="!summary">No summary available</p>
</div>
