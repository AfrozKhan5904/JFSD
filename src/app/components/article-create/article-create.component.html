<h2>Create Article</h2>
<form (submit)="createArticle(); $event.preventDefault()">
  <label>Title:</label><br />
  <input [(ngModel)]="title" name="title" /><br /><br />

  <label>Content:</label><br />
  <textarea [(ngModel)]="content" name="content"></textarea><br /><br />

  <button type="submit">Create</button>
  <div *ngIf="error" style="color:red">{{ error }}</div>
</form>
